<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление Теплицей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    #sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      height: 100vh;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li {
      margin-bottom: 15px;
    }
    #sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      cursor: pointer;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    form div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Меню</h2>
    <ul>
      <li><a data-section="dashboard">Дашборд</a></li>
      <li><a data-section="control">Панель Управления</a></li>
      <li><a data-section="settings">Настройки</a></li>
      <li><a data-section="logs">Логи</a></li>
    </ul>
  </div>
  <div id="content">
    <!-- Дашборд -->
    <section id="dashboard" class="section">
      <h1>Дашборд</h1>
      <div id="sensor-data">
        <p>Температура: <span id="temp">--</span> °C</p>
        <p>Влажность: <span id="humidity">--</span> %</p>
        <p>Освещенность: <span id="light">--</span> lx</p>
        <p>Влажность почвы: <span id="soil">--</span> %</p>
      </div>
    </section>
    
    <!-- Панель управления -->
    <section id="control" class="section" style="display:none">
      <h1>Панель Управления</h1>
      <div>
        <button data-device="heat" data-action="on">Включить подогрев</button>
        <button data-device="heat" data-action="off">Выключить подогрев</button>
      </div>
      <div>
        <button data-device="vent" data-action="on">Включить вентиляцию</button>
        <button data-device="vent" data-action="off">Выключить вентиляцию</button>
      </div>
      <div>
        <button data-device="irrigation" data-action="on">Начать полив</button>
        <button data-device="irrigation" data-action="off">Остановить полив</button>
      </div>
      <div>
        <button data-device="light" data-action="on">Включить освещение</button>
        <button data-device="light" data-action="off">Выключить освещение</button>
      </div>
    </section>
    
    <!-- Настройки -->
    <section id="settings" class="section" style="display:none">
      <h1>Настройки</h1>
      <form id="settings-form">
        <div>
          <label for="temp-threshold">Порог температуры (°C):</label>
          <input type="number" id="temp-threshold" name="tempThreshold" value="25">
        </div>
        <div>
          <label for="humidity-threshold">Порог влажности (%):</label>
          <input type="number" id="humidity-threshold" name="humidityThreshold" value="60">
        </div>
        <div>
          <label for="soil-threshold">Порог влажности почвы (%):</label>
          <input type="number" id="soil-threshold" name="soilThreshold" value="40">
        </div>
        <div>
          <button type="button" id="save-settings">Сохранить настройки</button>
        </div>
      </form>
    </section>
    
    <!-- Логи -->
    <section id="logs" class="section" style="display:none">
      <h1>Логи</h1>
      <div id="log-container">
        <!-- Здесь будут отображаться логи -->
      </div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
